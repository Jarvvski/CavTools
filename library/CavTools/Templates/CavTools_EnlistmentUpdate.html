<div class="section">
    <h1 class="heading">Enlistment Update</h1>
    <br />
    <br />

            <dd><textarea name="enlistment_id" id="ctrl_message" class="textCtrl" rows="1" cols="20" required></textarea></dd>
        </dl>
        <dl class="ctrlUnit">
            <dt><label for="ctrl_message">Last Name</label></dt>

        </dl>
        <dl class="ctrlUnit">
            <dt><label for="ctrl_message">First Name</label></dt>
            <dd><textarea name="first_name" id="ctrl_message" class="textCtrl" rows="1" cols="20" style="text-transform: capitalize;"></textarea></dd>
        </dl>
        <dl class="ctrlUnit">
            <dt><label for="ctrl_message">Re-enlistment</label></dt>
            <dd><input type="radio" name="reenlistment" value="Yes"> Yes
                <br /><br />
                <input type="radio" name="reenlistment" value="No"> No<br></dd>
        </dl>
        <dl class="ctrlUnit">
            <dt><label for="ctrl_recipients">Recruiter(s)</label></dt>

                <input type="radio" name="gameChange" value="No"> No<br></dd>
        </dl>
        <dl class="ctrlUnit">
            <dt><label for="ctrl_message">Game</label></dt>
            <dd><select name="game" class="textCtrl">
                <xen:foreach loop="$games" value="$game">
