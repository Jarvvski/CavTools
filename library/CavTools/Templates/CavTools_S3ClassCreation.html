<div class="section">
    <h2 class="subHeading">Create S3 Class</h2>
    <br />
    <br />
    <form action="{xen:link createClass/post}" method="post" class="xenForm AutoValidator" data-redirect="on">
            <dl class="ctrlUnit">
                <dt><label for="ctrl_message">Class Name</label></dt>
                <dd><textarea name="className" id="ctrl_message" class="textCtrl" rows="1" cols="70"></textarea></dd>
            </dl>
            <dl class="ctrlUnit">
                <dt><label for="ctrl_message">Class Text</label></dt>
                <dd><textarea name="classText" id="ctrl_message" class="textCtrl" rows="10" cols="70"></textarea></dd>
            </dl>
        <dl class="ctrlUnit submitUnit">
            <dt></dt>
            <dd><input type="submit" value="submit" class="button primary" accesskey="s" /></dd>
        </dl>
    </form>
</div>
